<div class="form-wrapper">
    <div class="form-container">
        <!-- Partie Image -->
        <div class="image-section">
            <img src="https://img.freepik.com/free-photo/woman-trying-understand-new-lesson_23-2148552216.jpg?ga=GA1.1.1807545956.1721340408&semt=ais_hybrid" alt="Image Placeholder">
        </div>

        <!-- Partie Formulaire -->
        <div class="form-section">
            <div class="form-title">Inscription Étudiant</div>
            <form   class="signup-form">
                <!-- Ligne 1: Nom et Prénom -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="lastName">
                            <i class="fa fa-user" aria-hidden="true"></i> Nom:
                        </label>
                        <input type="text" id="lastName" name="lastName" [(ngModel)]="registerstudent.lastName" required>
                        <!-- <div *ngIf="isFieldInvalid('lastName')" class="error-message">Nom est requis</div> -->
                    </div>
                    <div class="form-group">
                        <label for="firstName">
                            <i class="fa fa-user" aria-hidden="true"></i> Prénom:
                        </label>
                        <input type="text" id="firstName" name="firstName" [(ngModel)]="registerstudent.firstName" required>
                       <!--  <div *ngIf="isFieldInvalid('firstName', registrationForm)" class="error-message">Prénom est requis</div> -->
                    </div>
                </div>

                <!-- Ligne 2: Email et Numéro de téléphone -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">
                            <i class="fa fa-envelope" aria-hidden="true"></i> Adresse Email:
                        </label>
                        <input type="email" id="email" name="email" [(ngModel)]="registerstudent.email" required>
                        <!-- <div *ngIf="isFieldInvalid('email', registrationForm)" class="error-message">Email valide est requis</div> -->
                    </div>
                    <div class="form-group">
                        <label for="phone">
                            <i class="fa fa-phone" aria-hidden="true"></i> Numéro de téléphone:
                        </label>
                        <input type="tel" id="phone" name="phone" [(ngModel)]="registerstudent.phone" required>
                    </div>
                </div>

                <!-- Ligne 3: Mot de passe et Confirmation du mot de passe -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">
                            <i class="fa fa-lock" aria-hidden="true"></i> Mot de passe:
                        </label>
                        <input type="password" id="password" name="password" [(ngModel)]="registerstudent.password" required minlength="6">
                       <!--  <div *ngIf="isFieldInvalid('password', registrationForm)" class="error-message">Mot de passe requis (min 6 caractères)</div> -->
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fa fa-lock" aria-hidden="true"></i> Confirmation du mot de passe:
                        </label>
                        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required >
                       <!--  <div *ngIf="isFieldInvalid('confirmPassword', registrationForm)" class="error-message">Les mots de passe doivent correspondre</div> -->
                    </div>
                </div>

                <!-- Ligne 4: Genre et Classe -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="class">
                            <i class="fa fa-graduation-cap" aria-hidden="true"></i> status:
                        </label>
                        <select id="class" name="class" [(ngModel)]="registerstudent.section" required>
                            <option value="">Sélectionner une classe</option>
                            <option value="1">collégien</option>
                            <option value="2">lycéen</option>
                            <option value="3">étudiant</option>
                            <option value="3">employée</option>
                            
                            <!-- Ajoutez d'autres classes selon les besoins -->
                        </select>
                        <!-- <div *ngIf="isFieldInvalid('class', registrationForm)" class="error-message">Classe est requise</div> -->
                    </div>
                    <div class="form-group gender-options">
                        <label>
                            <i class="fa fa-venus-mars" aria-hidden="true"></i> Genre:
                        </label>

                    </div>
                </div>

                <!-- Ligne 5: Ville et Photo -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">
                            <i class="fa fa-city" aria-hidden="true"></i> Ville:
                        </label>
                        <input type="text" id="city" name="city" [(ngModel)]="registerstudent.address" required>
                       <!--  <div *ngIf="isFieldInvalid('city', registrationForm)" class="error-message">Ville est requise</div> -->
                    </div>
                    <!-- <div class="form-group">
                        <label for="profilePhoto">
                            <i class="fa fa-image" aria-hidden="true"></i> Choisir une photo:
                    </label>
                        <input type="file" id="profilePhoto" name="profilePhoto" (change)="onFileSelected($event)" accept="image/png, image/jpeg">
                    </div> -->
                </div>

                <button (click)="onSubmit()" class="validate-button" [disabled]="isLoading">
                    <span class="button-text">S'inscrire</span>
                    <div class="spinner" *ngIf="isLoading"></div>
                </button>
            </form>
        </div>
    </div>
</div>
