<div class="demande-session-container">
    <!-- Partie supérieure : Informations sur le professeur -->
    <div class="prof-info">
        <h2>Informations sur le Professeur</h2>
        <p><strong>Nom :</strong> {{prof.nom}}</p>
        <p><strong>Disponibilité :</strong> {{prof.disponibilite}}</p>
        <p><strong>Prix par séance :</strong> {{prof.prix}}dt</p>
        <p><strong>Matière :</strong> {{prof.matiere}}</p>
        <p><strong>Description :</strong> {{prof.description}}</p>
    </div>

    <!-- Partie inférieure : Formulaire d'inscription -->
    <div class="formulaire-inscription">
        <h2>Inscription pour une Session</h2>
        <button class="btn-demande" (click)="toggleForm()">Faire une demande</button>

        <div class="dropdown-form" *ngIf="formVisible">
            <div class="form-container">
                <div class="form-column">
                    <form (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="nom">Nom :</label>
                            <input type="text" id="nom" [(ngModel)]="form.nom" name="nom" required />
                        </div>

                        <div class="form-group">
                            <label for="prenom">Prénom :</label>
                            <input type="text" id="prenom" [(ngModel)]="form.prenom" name="prenom" required />
                        </div>

                        <div class="form-group">
                            <label for="email">Email :</label>
                            <input type="email" id="email" [(ngModel)]="form.email" name="email" required />
                        </div>

                        <div class="form-group">
                            <label for="niveau">Niveau :</label>
                            <input type="text" id="niveau" [(ngModel)]="form.niveau" name="niveau" required />
                        </div>
                    </form>
                </div>

                <div class="form-column">
                    <form (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="matiere">Matière :</label>
                            <input type="text" id="matiere" [(ngModel)]="form.matiere" name="matiere" required />
                        </div>

                        <div class="form-group">
                            <label for="date">Choisissez une date :</label>
                            <select id="date" [(ngModel)]="form.date" name="date" required>
                                <option *ngFor="let date of prof.datesDisponibles" [value]="date">{{date}}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="message">Message au Professeur :</label>
                            <textarea id="message" [(ngModel)]="form.message" name="message" required></textarea>
                        </div>

                        <button type="submit" class="btn-submit">Envoyer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
